<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACONEWS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">NEWS TODAY</div>
        <ul class="nav-links">
             <li><a href="" id="home-link">Home</a></li>
            <li><a href="" id="finance-news">Finance</a></li>
            <li><a href="" id="politics-news">Politics</a></li>
            <li><a href="" id="sports-news">Sports</a></li>
            <li><a href="" id="entertainment-news">Entertainment</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" id="navbar-search-input" placeholder="Search news...">
            <button id="navbar-search-button">Search</button>
        </div>
    </nav>

    <div class="container">
        <!-- Dynamic Heading -->
        <header>
            <h1 id="news-heading">Featured Articles</h1> <!-- Default heading for home page -->
        </header>

        <!-- News articles will be inserted here -->
        <div id="news-container" class="news-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
